<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My First jQuery Application</title>
    <script src="js/jquery.js">
    </script>
</head>
<body>
    <h1 class="style">Hello, World!</h1>
    <button class="btn" >Apply Style</button>

    <script>
        (function($)
        {
            
            $(document).ready(function(e)
            {
                $(".btn").bind('click',function(e)
                {
                  
                    $(".style").css(
                    {
                        "color":"black",
                        "background-color":"green",
                        "font-size":"20px",
                        "font-family": "Arial, Helvetica, sans-serif"
                    }
                );
                });
                
            });


        }(jQuery));
    </script>





</body>
</html>
